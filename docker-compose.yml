services:
  flask_app:
    build:
      context: ./flask_app
    container_name: flask_app
    ports:
      - "5000:5000"
    networks:
      - sensor_network

  sensor_air_4:
    build:
      context: ./sensors
    container_name: sensor_air_4
    volumes:
      - ./sensors/config-air-4.env:/app/config.env:ro
    networks:
      - sensor_network

